<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            //sum function definition
            function sum(a,b){
                return a+b;
            }

            //difference function definition
            function diff(a,b){
                return a-b;
            }

            //product function definition
            function product(a,b){
                return a*b;
            }

            //division function definition
            function division(a,b){
                return a/b;
            }

            //function calls for sum , difference , product and division functions
            console.log(sum(2,2))
            console.log(diff(2,2))
            console.log(product(2,2))
            console.log(division(2,2))

        </script>
    </body>
</html>
